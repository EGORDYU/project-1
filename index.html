<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Bub Me</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script defer src="./js/script.js"></script>
    <script src="./js/collisions.js"></script>
    <script src="./js/collisions2.js"></script>
    <script src="./js/collisions3.js"></script>
    <script src="./js/classes.js"></script>
    <script defer src="./js/eventListeners.js"></script>
    <script src="./js/projectileCollision.js"></script>
    <script defer src="./js/monsters.js"></script>
    <script defer src="./js/players.js"></script>
</head>
<body>
    <div id="container">

    <main id="main">
        <canvas id="canvas"><!-- play it, a game --></canvas>
    </main>
    <div id="style">
    <div class="livesLeft">
    <img id="winImg" src="">
</div>
    <div class="livesLeft">
        <p id="lifeText">Lives left: 3</p>
    </div>
    <div class="livesLeft">
        <p id="instructions">Instructions:<br>
             ⬅ Arrow = Move Left, ➡ Arrow = Move Right, Spacebar = Jump</p>
    </div>
    <div class="livesLeft">
    <button id="startBtn">Start</button>
    <button id="lvlBtn1">Retry</button>
    <button id="nextlvlBtn2">Next Level</button>
    <button id="nextlvlBtn3">Next Level</button>
    <button id="restartBtn">Fall back asleep</button>
    </div>
    <div class="livesLeft">
    <p id="countdown">Survive 30 seconds in each stage to win!</p>
    </div>
    <div class="livesLeft">
    <img id="lossImg" src="./images/loss.jpg">

</div>
</div>
</div>
</div>

</body>
</html>
